services:
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - db_redis_data:/var/lib/redis

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # frontend:
  #   build: ./frontend
  #   ports:
  #     - 8080:8080
  #   depends_on:
  #     backend:
  #       condition: service_started

volumes:
  db_data:
  db_redis_data: